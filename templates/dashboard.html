<!DOCTYPE html>
<html>
<head>
	<title>Back to basics, a small login page.</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="container">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="/">Home</a></li>
					<li role="presentation" class="active"><a href="signOut">SignOut</a></li>
				</ul>
			</nav>

			<div class="jumbotron">
				<h1>Dashboard</h1>
				{{username}}
				<h2>Things to complete: </h2>
				<ul class = "list-group">
				{% for post in posts %}
					<div>
						<li class = "list-group-item">{{post}}</li>
					</div>

				{% endfor %}
				</ul>
			</div>

				<form class="form-origin" method="post" action="post">
					<input type="word" name="post" id="post" class="form-control" placeholder="Type post here">
					<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Post</button>
				</form>
				<a id="clearAll" class="btn btn-lg btn-primary btn-block" href="clearAll">Clear all messages</a>

			</div>
		</div>
	</div>

</body>
</html>
