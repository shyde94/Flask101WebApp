<html>
<head>

<body>
	<div class="container">
		<div class="container">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="/">Home</a></li>
					<li role="presentation" class="active"><a href="signIn">SignIn</a></li>

			<div class="jumbotron">

				{{data}}
				<form class="form-origin" method="post" action="register">

					<input type="password" name="inputPassword" id="inpuinputPasswordtEmail" class="form-control" placeholder="Password">

			</div>
		</div>
	</div>

</body>
